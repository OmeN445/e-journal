<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <header>
        <a href="/logout" th:text="'Вийти з акаунту ' + ${user.getUsername()}"></a>
        <a href="/lessons">На головну</a>
    </header>
    <div>
        <h4>Додати студента</h4>
        <form th:action="@{/students}" method="post">
            <input type="text" name="username" placeholder="Username" required style="display: flex">
            <input type="text" name="password" placeholder="Пароль" required style="display: flex">
            <input type="text" name="firstName" placeholder="Ім'я" required style="display: flex">
            <input type="text" name="lastName" placeholder="Прізвище" required style="display: flex">
            <input type="text" name="email" placeholder="Електронна пошта" required style="display: flex">
            <input type="text" name="phoneNumber" placeholder="Телефонний номер" required style="display: flex">
            <button type="submit">Створити</button>
        </form>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error}"></span>
        </div>
    </div>
    <h2>Існуючі студенти:</h2>
    <table class="table">
        <tr class="table-header">
            <td>Ім'я</td>
            <td>Прізвище</td>
            <td>Username</td>
            <td>Пароль</td>
            <td>Електронна пошта</td>
            <td>Номер телефону</td>
        </tr>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}" />
            <td th:text="${student.lastName}" />
            <td th:text="${student.username}" />
            <td th:text="${student.password.substring(6)}" />
            <td th:text="${student.email}" />
            <td th:text="${student.phoneNumber}" />
        </tr>
    </table>
</div>
</body>
</html>
